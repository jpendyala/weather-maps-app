<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Route App</title>
    <script>
        const apiKey = "{{ api_key }}";
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap" async defer></script>

    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 6,
                center: { lat: 41.8781, lng: -93.0977 }  // Centered on Iowa for example
            });

            document.getElementById('routeForm').addEventListener('submit', function (event) {
                event.preventDefault();
                fetchRoute(map);
            });
        }

        function fetchRoute(map) {
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;

            fetch('/getRoute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `source=${source}&destination=${destination}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const route = data.route;
                    const decodedPath = google.maps.geometry.encoding.decodePath(route);

                    const polyline = new google.maps.Polyline({
                        path: decodedPath,
                        geodesic: true,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1.0,
                        strokeWeight: 2
                    });

                    polyline.setMap(map);

                    const citiesWeather = data.cities_weather;
                    citiesWeather.forEach(cityWeather => {
                        const city = cityWeather.city;
                        const weather = cityWeather.weather;

                        // Fetch lat-lon for the city to place markers
                        fetch(`/getCityLatLon?city=${city}`)
                            .then(response => response.json())
                            .then(location => {
                                const marker = new google.maps.Marker({
                                    position: { lat: location.lat, lng: location.lng },
                                    map: map,
                                    title: city
                                });

                                const infowindow = new google.maps.InfoWindow({
                                    content: `<strong>${city}</strong><br>${weather.map(w => `${w.time}: ${w.temperature}Â°${w.temperatureUnit}, ${w.shortForecast}`).join('<br>')}`
                                });

                                marker.addListener('click', () => {
                                    infowindow.open(map, marker);
                                });
                            });
                    });
                })
                .catch(error => console.error('Error fetching route:', error));
        }

        window.onload = initMap;
    </script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Weather Route App</h1>
    <form id="routeForm">
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required><br><br>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required><br><br>
        <button type="submit">Get Route</button>
    </form>
    <div id="map"></div>
</body>
</html>
